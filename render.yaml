# Example render.yaml for deploying MateFinder on Render.com
# This is optional â€” you can configure build/start commands in the Render dashboard instead.
services:
  - type: web
    name: matefinder-bot
    env: node
    plan: free
    region: oregon
    buildCommand: "npm ci"
    startCommand: "node main.js"
    envVars:
      # Add these in the Render dashboard as environment variables/secrets instead of checking into repo
      - key: BOT_TOKEN
        value: "REPLACE_WITH_YOUR_BOT_TOKEN" # replace with secret in Render dashboard
      - key: ADMIN_USER_ID
        value: "6535216093"
      - key: DB_NAME
        value: "matefinder.db"
    # Optionally mount a persistent disk for the sqlite DB (or use an external DB)
    # disk:
    #   name: matefinder-disk
    #   sizeGB: 1
